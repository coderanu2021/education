# CSA Education - Nginx Configuration
# Copy this to: /etc/nginx/sites-available/csaeducation

server {
    listen 80;
    listen [::]:80;
    
    # Replace with your domain or EC2 IP
    server_name your-domain.com www.your-domain.com;
    
    root /var/www/csaeducation/public;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Charset
    charset utf-8;

    # Logging
    access_log /var/log/nginx/csaeducation-access.log;
    error_log /var/log/nginx/csaeducation-error.log;

    # Main location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Uploads directory - ensure it's accessible
    location /uploads/ {
        alias /var/www/csaeducation/public/uploads/;
        autoindex off;
        access_log off;
    }

    # Favicon and robots
    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }
    
    location = /robots.txt { 
        access_log off; 
        log_not_found off; 
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # PHP handling
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_index index.php;
        include fastcgi_params;
        
        # Increase timeouts for large requests
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Deny access to sensitive files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Cache static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Client body size (for file uploads)
    client_max_body_size 20M;
}

